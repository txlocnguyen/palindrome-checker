<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        <label for="input">Please enter a string below to check whether it is a palindrome</label><br>
        <input type="text" id="input" name="input" required>
        <input type="submit" id="submit">
        <p id="result"></p>
    </form>
    <script src="./script.js"></script>
</body>

</html>
